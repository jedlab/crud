<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:jedlab="http://java.sun.com/jsf/composite/comp">
	
	<ui:fragment rendered="#{not empty securityBean.currentUser}">
		 <div class="w3-bar w3-green w3-round rtl-dir">
		  <div class="w3-bar-item"> 
		  	<h:outputText value="#{msgs['User_Name']}"></h:outputText> #{' : '}
		  	<h:outputText value="#{securityBean.currentUser.username}"></h:outputText>
		  </div>
		  <div class="w3-bar-item"></div>
		  <div class="w3-bar-item">
		  	<h:outputText value="#{msgs['Role']}"></h:outputText> #{' : '}
		  	<h:outputText value="#{securityBean.currentUser.roleNames}"></h:outputText>
		  </div>
		  <div class="w3-bar-item"></div>
		  <div class="w3-bar-item">
		  	<h:outputText value="#{msgs['Last_Login']}"></h:outputText> #{' : '}
		  	<h:outputText value="#{securityBean.lastLogin}" converter="#{jalaliDateConverter}">
		  		<f:attribute name="showTime" value="true"/>
		  	</h:outputText>
		  </div>
		</div> 
		
		 
	</ui:fragment>  
</ui:composition>
